{% extends 'main/base.html' %}
{% block title %}Search Results {% endblock %}
{% block content %}
{% load static %}

    <h1>Search Results</h1>
    {% if results %}
        <ul>
        {% for result in results %}
            <li><a href="{{ result.get_absolute_url }}">{{ result.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}

{% endblock %}
