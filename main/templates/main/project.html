{% extends 'main/base.html' %}
{% block title %}Projects{% endblock %}
{% block content %}
{% load static %}

<div class="container">
    <div class="cl-project">
        <div class="row">
            <h2 class="cl-head">Latest projects</h2>
            <div class="col-lg-4 col-lg-6 col-lg-8">
                {% for project in projects %}
                    <h3>{project.name}</h3>
                    <video src="{% project.videofile.url %}"></video>
                    <h4>{project.description}</h4>
                    <h4>{project.country}</h4>
                    <p>{project.content}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
