{% extends 'main/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
{% load static %}

<div class="mask d-flex align-items-center h-100 " style="padding-top:20px;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5"><b>SIGN UP</b></h2>
              <form method="POST", enctype="multipart/form-data" class="inputfield">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-center" style="padding: 25px 150px;">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Submit">Sign UP</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'account:login' %}" class="fw-bold text-body"><u>Login here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
